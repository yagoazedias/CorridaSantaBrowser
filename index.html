<body bgcolor="#000000;" >

<script src="js/canvas.js"></script>

<script>

    (function()
     {
        var draw = (function()
        {
            main.draw();
        });

        var update = (function()
        {
            main.update();
        });

        var start = (function()
        {
            main.start();
        });

        var loop = (function()
        {
            draw();
            update();
            setTimeout(loop, 30);
        });

        window.onload = (function()
        {
            start();
            loop();
        });
    })();

</script>
